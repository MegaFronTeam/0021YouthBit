function handleRequest(url) {
	const options = {
		method: 'GET',
		'Content-Type': 'application/json'
	};

	return fetch(url, options)
		.then(res => {
			// console.log(res.status);
			if (res.status !== 200) {
				throw new Error('API Error');
			}
			return res;
		})
		.then(succeedRes => succeedRes.json())
		.catch(error => {
			console.log(error);
		});
}
